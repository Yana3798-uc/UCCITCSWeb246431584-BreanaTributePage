<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Personal Survey Form</title>
  <link rel="stylesheet" href="SurveyWebstyles.css" />
</head>
<body>
  <div id="survey-container">
    <h1 id="title">Personal Interests and Personality Survey</h1>
    <p id="description">Please fill out this survey to share your hobbies, dream job, and personality traits.</p>

    <form id="survey-form">
      <!-- Name -->
      <label id="name-label" for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required />

      <!-- Email -->
      <label id="email-label" for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required />

      <!-- Age Number -->
      <label id="number-label" for="number">Age:</label>
      <input type="number" id="number" name="age" placeholder="Enter your age (1-90)" min="1" max="90" required />

      <!-- Hobbies Dropdown -->
      <label for="dropdown">Choose your favorite hobby:</label>
      <select id="dropdown" name="hobby" required>
        <option value="" disabled selected>Select one</option>
        <option value="gaming">Gaming</option>
        <option value="reading">Reading</option>
        <option value="sports">Sports</option>
        <option value="drawing">Drawing/Art</option>
      </select>

      <!-- Dream Job Radio Buttons -->
      <label>What is your dream job?</label>
      <div class="radio-group">
        <label><input type="radio" name="dream-job" value="developer" required /> Software Developer</label>
        <label><input type="radio" name="dream-job" value="designer" /> Designer</label>
        <label><input type="radio" name="dream-job" value="artist" /> Artist</label>
        <label><input type="radio" name="dream-job" value="entrepreneur" /> Entrepreneur</label>
      </div>

      <!-- Personality Checkboxes -->
      <label>Which personality traits describe you? (Select all that apply)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="personality" value="creative" /> Creative</label>
        <label><input type="checkbox" name="personality" value="organized" /> Organized</label>
        <label><input type="checkbox" name="personality" value="outgoing" /> Outgoing</label>
        <label><input type="checkbox" name="personality" value="thoughtful" /> Thoughtful</label>
      </div>

      <!-- Additional Comments -->
      <label for="comments">Additional comments:</label>
      <textarea id="comments" name="comments" placeholder="Tell us more about yourself..."></textarea>

      <!-- Submit Button -->
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
</body>
</html>
